<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>Hello, world!</title>
  </head>
  <body>
    
   <div class="login">


    <div class="row">
        
        <div class="col-md-4">
            <div class="person">
                <i class="bi bi-person"></i>
                <h1>Welcome</h1>
            </div>
            
        </div>
        <div class="col-md-8 pers">
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"><i class="bi bi-person-circle"></i>  Username</label>
                  <input type="text" class="form-control w-75" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"> <i class="bi bi-circle-fill"></i> Password</label>
                  <input type="password" class="form-control w-75" id="exampleInputPassword1">
                </div>

               <span>Not registered yet? </span> <a href="./signup.html">Create an account</a>
                
                <button type="submit" class="form-control w-75 mt-5 totalcol">Log In</button>
              </form>
        </div>
    </div>

   </div>
    
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
